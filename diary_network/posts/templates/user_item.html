<div class="col-md-3 mb-3 mt-1">
    <div class="card">
        <div class="card-body">
            <div class="h2 text">
                <legend class="h2">{{profile.get_full_name}}</legend>
            </div>
            <div class="h3 text-muted">
                @{{profile.username}}
            </div>
        </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="background-color:#31383E;">
                    <div class="h6 text-muted">
                    Подписчиков: {{followers}}<br />
                    Подписан: {{follows}}
                    </div>
                </li>
                <li class="list-group-item" style="background-color:#31383E;">
                    <div class="h6 text-muted">
                        Записей: {{posts_count}}
                    </div>
                </li>
                <li class="list-group-item" style="background-color:#31383E;">
                    {% if profile.username == user.username %}
                    <a class="btn btn-primary" 
                        href="{% url 'profile_edit' profile.username %}" role="button"> 
                        Редактировать профиль
                    </a> 
                    {% else %}
                        {% if following %}
                        <a class="btn btn-primary" 
                            href="{% url 'profile_unfollow' profile.username %}" role="button"> 
                            Отписаться 
                        </a> 
                        {% else %}
                        <a class="btn btn-primary" 
                            href="{% url 'profile_follow' profile.username %}" role="button">
                            Подписаться 
                        </a>
                        {% endif %}
                    {% endif %}
                </li>
            </ul>
    </div>
</div>
